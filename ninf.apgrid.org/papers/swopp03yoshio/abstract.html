<h1> Abstract </h1>

<hr>
我々は大規模グリッド環境での利用に即した高機能かつ高性能なGridRPCシステムNinf-G2の
開発を進めている。数台のクラスタにより構成される1000プロセッサ規模のグリッド上で
GridRPCを用いて大規模アプリケーションを効率よく実行するためには、リモートライブラリ
呼び出しや引数情報の取得を効率よく行うといった性能的な問題への対処と、
アプリケーションの実行状態の監視や中間結果の視覚化、サーバ属性の個別指定などの
機能的要求への対応が必要となる。本稿においては、Ninf-G2の設計および実装に際して
おこなっている予備評価について報告する。
