<H2><A NAME=SECTION00041000000000000000> 実装言語</A></H2>
<P>
メタサーバ
  の実装には、Java[<A HREF="node29.html#javawp">3</A>]を用いた。
Javaは以下のような特徴をもち、メタサーバの実装に適している。
<UL><LI> bytecode interpreter であるため、移植性が高い。
<LI> 容易に使用できるthreadと、thread間の同期機構を持つ。
</UL><BR> <HR>
