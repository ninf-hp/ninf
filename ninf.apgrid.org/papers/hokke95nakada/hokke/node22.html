<H2><A NAME=SECTION00051000000000000000> 評価環境</A></H2>
<P>
評価に用いたプログラムは非常に簡単な行列の積を求めるものである。
実行は、50MHz のSparc Server 2000 で行なった。
対象とする行列は、double の 100 * 100 のものである。
実行時間は10回の試行の平均である。
