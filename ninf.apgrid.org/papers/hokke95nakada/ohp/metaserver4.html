 <center> <H1>  トランザクション  </H1> </center> <hr noshade width = 80% algn = "center"> <H2>
分散実行の対象となる範囲
<code>Ninf_check_in()</code>と
<code>Ninf_check_out()</code>で囲んだ領域

 <H1>  例: </H1>
<PRE>
    Ninf_check_in();
    Ninf_call(&quot;mmul&quot;,N,A,B,E);
    Ninf_call(&quot;mmul&quot;,N,C,D,F);
    Ninf_call(&quot;mmul&quot;,N,E,F,G);
    Ninf_check_out();
</PRE>
