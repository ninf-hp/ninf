<h1>Ninf-G Workshop 2006 発表申込</h1>

受付締切: <strong>2006年 1月6日(金)</strong>

<p>
Ninf-G の利用，活用事例，研究など Ninf-G に関連するアクティビティの発
表を広く募集致します．

<p>
【記入上の注意】
<ul>
<li>入力された個人情報は本ワークショップに関してのみ利用されます。
<li>英数字は「半角」文字で入力して下さい。
</ul>

<FORM METHOD="POST" ACTION="/cgi-bin/ninfg.cgi">
<input type="hidden" name="command" value="apply_form.cgi">

<dl>

<dt>発表題目 ：
<dd><input type="text" name="title" MAXLENGTH="120" size="70">

<dt>発表申込者連絡先 ：
<dd>
<table>
<tr><th align=right>氏名：</th>
    <td><input type="text" name="name" size="20"></td></tr>
<tr><th align=right>大学/会社名：</th>
    <td><input type="text" name="organization" size="60"></td></tr>
<tr><th align=right>Email：</th>
    <td><input type="text" name="email" size="60"></td></tr>
<tr><th align=right>(確認用) Email：</th>
    <td><input type="text" name="email1" size="60"></td></tr>
<tr><th aligh=right>コメント：</th>
    <td><textarea name="comment" rows=10 cols=60></textarea></td><tr>
</table>

<dt><input type="submit" value="次へ">
