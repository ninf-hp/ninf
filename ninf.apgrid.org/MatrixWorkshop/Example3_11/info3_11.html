  Matrix Information

<pre>
	Let A = a[i][j] be the n*n matrix defined by

		a[i][j] = (2 / n+1) ** 1/2 * sin(i*j*PAI / n+1).

	Then A is orthogonal.

</pre>
<font size=4> Structure:</font><font size=3> Dense, Symmetric<br></font>
