<H2><A NAME=SECTION00053000000000000000> メタサーバ
  による forwarding の負荷</A></H2>
<P>
メタサーバ
  を介した呼び出しでは3.90秒かかった。
メタサーバ
  を介することによるオーバヘッドは、0.64秒である。
このうち転送によるオーバヘッドは同様に 0.2 秒ほどであると
考えられる。残りの0.4秒は、コネクションなどによるものであろう。
