<body bgcolor="FFFFFF">
<basefont size = 3>

<h1>Scheduling Experiment with Ninf MetaServer</h1>

<applet name="Load" code="ptplot.Plot" width=700 height=100
	archive="http://www.sap.is.ocha.ac.jp/~labo/classes/ptplot/ptplot.zip">
<!--param name="pxgraphargs" value="-t 'Ninf_call' -0 J90 -1 UltraSPAEC -impulses sample/LoadThroughputScheduler_3051_client.plt"-->
<param name="pxgraphargs" value="-t 'Ninf_call' -0 J90 -1 UltraSPAEC -nl -m sample/LoadThroughputScheduler_3051_client.plt sample/LoadThroughputScheduler_3052_client.plt">
<param name="background" value="ffffff">
</applet>

<br>

<applet name="Load" code="ptplot.Plot" width=700 height=200
	archive="http://www.sap.is.ocha.ac.jp/~labo/classes/ptplot/ptplot.zip">
<param name="pxgraphargs" value="-t Load -0 J90 -1 UltraSPAEC -m sample/LoadThroughputScheduler_3051_load.plt sample/LoadThroughputScheduler_3052_load.plt">
<param name="background" value="ffffff">
</applet>

<br>

<applet name="Thru" code="ptplot.Plot" width=700 height=200
	archive="http://www.sap.is.ocha.ac.jp/~labo/classes/ptplot/ptplot.zip">
<param name="pxgraphargs" value="-t Throughput -x 'Elapsed Time' -y Byte/sec -0 J90 -1 UltraSPARC -m sample/LoadThroughputScheduler_3051_thru.plt sample/LoadThroughputScheduler_3052_thru.plt">
<param name="background" value="ffffff">
</applet>
